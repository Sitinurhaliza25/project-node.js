<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/bb515311f9.js"
    crossorigin="anonymous"

</head>
<body>
      <!-- Font Awesome -->
   

    <title>Day 002 - Credit Card Checkout</title>
  <body>
    <div class="checkout-container">
      <div class="left-side">
        <div class="text-box">
          <h1 class="home-heading">NXYZAâ™”</h1>
          <p class="home-price"><em>249.50 USD </em>/ 1 night</p>
          <hr class="left-hr" />
          <p class="home-desc"><em>Nxy</em>for <em>Beauty</em></p>
          <p class="home-desc">
            <em>Tue, July 23, 2023 </em>to <em>Thu, July 25, 2023</em>
          </p>
          
        </div>
        <a href="/home/produc.html" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
      </div>

      <div class="right-side">
        <div class="receipt">
          <h2 class="receipt-heading">Nxyza Beauty</h2>
          <div>
            <table class="table">
              <tr>
                <td>Name item</td>
                <td class="price"></td>
              </tr>
              <tr>
                <td>Discount</td>
                <td class="price"></td>
              </tr>
              <tr>
                <td>Subtotal</td>
                <td class="price"></td>
              </tr>
              <tr>
                <td>Tax</td>
                <td class="price"></td>
              </tr>
              <tr class="total">
                <td>Total</td>
                <td class="price"></td>
              </tr>
            </table>
            
          </div>
        </div>

        <div class="payment-info">
          <h3 class="payment-heading">Payment Information</h3>
          <form
            class="form-box"
            enctype="text/plain"
            method="get"
            target="_blank"
          >
            <div>
              <label for="full-name">Full Name</label>
              <input
                id="full-name"
                name="full-name"
                placeholder="Masukan nama"
                required
                type="text"
              />
            </div>

            <div>
              <label for="credit-card-num"
                >Card Number
                <span class="card-logos">
                  <i class="card-logo fa-brands fa-cc-visa"></i>
                  <i class="card-logo fa-brands fa-cc-amex"></i>
                  <i class="card-logo fa-brands fa-cc-mastercard"></i>
                  <i class="card-logo fa-brands fa-cc-discover"></i> </span
              ></label>
              <input
                id="credit-card-num"
                name="credit-card-num"
                placeholder="1111-2222-3333-4444"
                required
                type="text"
              />
            </div>

            <div>
              <p class="expires">Expires on:</p>
              <div class="card-experation">
                <label for="expiration-month">Month</label>
                <select id="expiration-month" name="expiration-month" required>
                  <option value="">Month:</option>
                  <option value="">January</option>
                  <option value="">February</option>
                  <option value="">March</option>
                  <option value="">April</option>
                  <option value="">May</option>
                  <option value="">June</option>
                  <option value="">July</option>
                  <option value="">August</option>
                  <option value="">September</option>
                  <option value="">October</option>
                  <option value="">November</option>
                  <option value="">Decemeber</option>
                </select>

                <label class="expiration-year">Year</label>
                <select id="experation-year" name="experation-year" required>
                  <option value="">Year</option>
                  <option value="">2023</option>
                  <option value="">2024</option>
                  <option value="">2025</option>
                  <option value="">2026</option>
                </select>
              </div>
            </div>

            <div>
              <label for="cvv">CVV</label>
              <input
                id="cvv"
                name="cvv"
                placeholder="415"
                type="text"
                required
              />
              <a class="cvv-info" href="#">What is CVV?</a>
            </div>

            <button class="btn"onclick="showToken()">
              <i class="fa-solid fa-lock" ></i> Book Securely
            </button>
          </form>

          <p class="footer-text">
            <i class="fa-solid fa-lock"></i>
            Your credit card infomration is encrypted
          </p>
        </div>
      </div>
    </div>
</body>
<script>
 function payment(productId) {
    // Assuming you have an array of products with details
    // Replace this with your actual product data or fetch it from an API
    const products = [
        { id: 1, name: "Product 1", discount: "10%", subtotal: 100, tax: 5, total: 95 },
        // Add more products as needed
    ];

    // Find the product with the given productId
    const selectedProduct = products.find(product => product.id === productId);

    if (selectedProduct) {
        // Update the table with the product details
        document.getElementById("name-item").innerText = selectedProduct.name;
        document.getElementById("discount").innerText = selectedProduct.discount;
        document.getElementById("subtotal").innerText = selectedProduct.subtotal;
        document.getElementById("tax").innerText = selectedProduct.tax;
        document.getElementById("total").innerText = selectedProduct.total;
    }
}

</html>
