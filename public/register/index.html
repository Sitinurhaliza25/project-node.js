<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/Asset/logo1.jpg" type="image/x-icon"/>


    <title>Projekan</title>
</head>

<body>
    <form name="register" style="display: flex; flex-direction: column; gap: 10px;">
        <div class="logo">☞ Register ☜</div>
        <label for="text" class="login">Username 👥</label>
        <input name="username" type="text" placeholder="Input Username">
        <label for="password" class="login">Password 🔐</label>
        <input name="password" type="password" placeholder="Input Password">
        <!-- <label for="image" class="login">Select Image 🌆</label>
        <input type="file" name="image"> -->
        <h4>Do you already have an account?<a href="/public/login/index.html"> login</a></h4>
        <button type="submit">Register 𓍢ִ໋🌷͙֒</button>
    </form>

</body>
    <script>
        document.register.onsubmit = async (e) => {
            e.preventDefault();
            const username = document.register.username.value;
            const password = document.register.password.value;
            console.log(document.register.password.value);
            // Send data as FormData, no need for JSON.stringify
            await fetch("/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username,
                    password,
                }),
            }).then(async (response) => {
                if (response.ok) {
                    alert("Akun Anda Sudah Terdaftar.");
                    location.href = "/login";
                } else {
                    const message = await response.text();
                    alert(message);
                }
            });
             // untuk mengubah user dan pss menjadi Json
            // body: JSON.stringify({
            //     username,
            //     password,
            // }),
        };


       
    </script>

</html>
